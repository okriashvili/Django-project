{% extends 'base.html' %} {# extends ბლოკი არ იხურება}
{% load crispy_forms_filters %}
{% block title %}Register user{%endblock%}

{% block content %}
    <h1>Creade User profile</h1>
    <form method="post" class="mt-4 w-50">
        {% csrf_token %}
        {{ form|crispy }}
        <button type="submit" class="bg-primary btn-secondary btn mb-5 mt-3" style="text-align: center;" >Sign up</button>
    </form>

{% endblock %}
